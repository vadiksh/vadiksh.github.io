<body>
	
	<section class="pandemic">
		<div class="container">
			<div>
				<h2>You are awesome.</h2>
				<p>Enjoy this exclusive early listen <br>below along with others in the world </p>
				<div class="pandemic__map">
					<div class="pandemic__map-wrap">
						
					</div>
				</div>
			</div>
			<div class="pandemic__right">
				<div class="pandemic__play">
					<span></span>
				</div>
				<h2>Enjoy with others.</h2>
				<p>See where in the world<br> fans are sharing the expereince</p>
			</div>
		</div>
		
		
	</section>
	
<script>
document.addEventListener("DOMContentLoaded", function() {
	document.querySelector('.pandemic__play span').addEventListener('click', (e) => {
		if (e.target.classList.contains('active')) {
			e.target.classList.remove('active');
		} else {
			e.target.classList.add('active');
		}
	})
});
</script>
</body>
