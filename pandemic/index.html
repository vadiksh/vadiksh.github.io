<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title></title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="" type="image/x-icon">
	<link rel="icon" href="" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.3.6/proj4.js"></script>
	<script src="https://code.highcharts.com/maps/highmaps.js"></script>
	<script src="https://code.highcharts.com/mapdata/custom/world.js"></script>
	
</head>
<body>
	
	<section class="pandemic">
		<div class="pandemic__container">
			<div>
				<h2>You are awesome</h2>
				<p>Thanks for pre-saving. Listen<br> to the preview of "Blaim It On Baby".</p>
				<div class="pandemic__map">
					<div class="pandemic__map-wrap" id="container">
						
					</div>
				</div>
			</div>
			<div class="pandemic__right">
				<div class="pandemic__play">
					<span></span>
				</div>
				<h2>Enjoy with others</h2>
				<p>See where others are listening<br> across the globe.</p>
			</div>
		</div>
		
		
	</section>


<script>
document.addEventListener("DOMContentLoaded", function() {
	document.querySelector('.pandemic__play span').addEventListener('click', (e) => {
		if (e.target.classList.contains('active')) {
			e.target.classList.remove('active');
		} else {
			e.target.classList.add('active');
		}
	})

	var map = Highcharts.maps['custom/world'],
    chart,
    data = [
            {
              count: 100,
              city: 'Los Angeles',
              latitude: 39.0536909,
              longitude: -112.2427666
            },
						{
              count: 200,
              city: 'Los Angeles',
              latitude: 34.0536909,
              longitude: -118.2427666
            },
						{
              count: 1200,
              city: 'Los Angeles',
              latitude: 64.0536909,
              longitude: -100.2427666
            },
						{
              count: 150,
              city: 'Los Angeles',
              latitude: 134.0536909,
              longitude: -118.2427666
            },
						{
              count: 20,
              city: 'Los Angeles',
              latitude: 54.0536909,
              longitude: 60.2427666
            },
						{
              count: 10,
              city: 'Los Angeles',
              latitude: 114.0536909,
              longitude: 120.2427666
            }
		];
					
	var bubbles = [];
	data.forEach(function (p) {
	  p.z = p.count;
	  p.lon = p.longitude;
	  p.lat = p.latitude;
	  bubbles.push(p);
	});
		
    chart = Highcharts.mapChart('container', {
    	title: {
    		floating: 'true'
    	},
    	tooltip: {
	        enabled: false
	    },
        series: [{
            mapData: map,
            showInLegend: false
        },{
            type: 'mapbubble',
            data: data,
  			minSize: (window.outerWidth > 767) ? '12px' : '5px',
            maxSize: (window.outerWidth > 767) ? '20px' : '11px',
            showInLegend: false
        }]
    });		
});
</script>
</body>
</html>
