<h2 align="center" class="Title"><u>Imperative</u></h2>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>
<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><span style="font-family: Wingdings;">&agrave;</span><span
lang=EN-US> The imperative form gives an order, a warning, or advice. Use the
infinitive of the verb (without the "to") to create the imperative from. </span></p>

<p class=MsoNormal><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><b><span lang=EN-US>Give</span></b><span
lang=EN-US> me the phone.</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><b><span lang=EN-US>Do</span></b><span
lang=EN-US> your laundry!</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><b><span lang=EN-US>Don&rsquo;t move</span></b><span
lang=EN-US>.</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><b><span lang=EN-US>Come</span></b><span
lang=EN-US> here now!</span></p>

<p class=MsoNormal style='text-indent:72.0pt'><span lang=EN-US>&nbsp;</span></p>

<p class=MsoNormal><b><span lang=EN-US>Don&rsquo;t tell</span></b><span lang=EN-US>
him now.&nbsp;I think that would be a mistake.</span></p>
