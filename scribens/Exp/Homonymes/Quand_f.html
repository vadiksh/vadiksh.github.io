    <h2 align="center" class="Title"><strong><u>Homonymes : quand/quant</u></strong></h2>
    
<div class="ExpTexte">
      <p>&nbsp;</p>
        <p>On utilise davantage la conjonction <strong class="DecorationText1">q<em>uand</em></strong> que la locution <span class="DecorationText1"><em><strong>quant</strong></em></span>. <br>
          <span class="DecorationText1"><em><strong>Quant</strong></em></span> est toujours pr&eacute;c&eacute;d&eacute; de <strong>&agrave;</strong>, <strong><em>au</em></strong> ou  <strong><em>aux</em></strong>.</p>
<p>Ex : <strong class="DecorationText2">Quand</strong> vous installerez-vous au Brésil ? </p>
        <p>Ex : <strong class="DecorationText2">Quant </strong><strong>à</strong> vos réclamations,  nous en discuterons après la réunion.</p>
