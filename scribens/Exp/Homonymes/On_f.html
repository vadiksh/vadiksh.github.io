    <h2 align="center" class="Title"><strong><u>Homonymes : on/ont</u></strong></h2>
    
<div class="ExpTexte">
      <p>&nbsp;</p>
        <p><strong><em>- </em><span class="DecorationText1"><em>On</em></span></strong> est un <strong>pronom personnel</strong>. Il peut &ecirc;tre remplac&eacute; par <strong><em>il</em></strong>.</p>
        <p>Ex : <strong class="DecorationText2">On</strong> ne partage pas les mêmes centres d'intérêt.<br>
          <br>
        </p>
        <p class="SousTitre2"><strong>-</strong> <strong class="DecorationText1"><em>Ont</em></strong> correspond au verbe et auxiliaire <strong><em>avoir</em></strong> conjugu&eacute; &agrave; la 3&egrave;me personne  du pluriel.</p>
        <p>Ex : Les enfants <strong class="DecorationText2">ont</strong> envie d'aller nager.</p>
