<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<title>Adway</title>
	<meta name="description" content="">
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon">
	<link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.min.css">
</head>
<body>
<div class="overflow-wrapper">

	<div class="form-screen">
		<div class="container">
			<div class="job-screen__title form-screen__title">
				<h1>Front-End developer â€” Comviq Join squad</h1>
				<ul class="job-screen__job-info">
					<li>Tele2</li>
					<li>Sweden</li>
					<li>Full-time</li>
				</ul>
			</div>
			
			<div class="form-screen__form-section">
				<div class="form-screen__progress step-1">
					<ul>
						<li class="completed"></li>
						<li class="active"></li>
						<li></li>
					</ul>
				</div>
				<form>
					<div class="first-screen screen active" data-index="2">
						<div class="form-screen__block change-photo">
							<img src="img/profile-photo.jpg" alt="">
							<div class="form-screen__change">
								<span>Using LinkedIn photo</span>
								<button class="alt">Change profile photo</button>
							</div>
						</div>
						<div class="form-screen__block apply-via">
							<label>
								<img src="img/linkedin.png" alt="">
								<input class="radio linkedin" type="radio" name="apply-via" value="linkedin">
								<span class="radiomark"></span>
							</label>
							<label>
								<img src="img/fb.png" alt="">
								<input class="radio facebook" type="radio" name="apply-via" value="facebook">
								<span class="radiomark"></span>
							</label>
						</div>

						<div class="form-screen__block fill-in">
							<h2>Fill in about yourself</h2>
							<label class=""><input type="text" placeholder="First name"></label>
							<input type="text" placeholder="Last name">
							<input type="email" placeholder="Email">
							<input type="tel" placeholder="Mobile"> 
							<input type="text" placeholder="Gender">
							<input type="date" placeholder="Date of birth">
						</div>
					</div>

					<div class="second-screen screen" data-index="3">
						<div class="form-screen__block experience">
							<h2>Do you have experience in front-end?</h2>
							<label>
								<input class="radio" type="radio" name="experience" value="no" checked>
								<span class="radiomark"></span>
								<span class="label-text">No</span>
							</label>
							<label>
								<input class="radio" type="radio" name="experience" value="1 year">
								<span class="radiomark"></span>
								<span class="label-text">1 year</span>
							</label>
							<label>
								<input class="radio" type="radio" name="experience" value="2 years">
								<span class="radiomark"></span>
								<span class="label-text">2 years</span>
							</label>
							<label>
								<input class="radio" type="radio" name="experience" value="3 years and more">
								<span class="radiomark"></span>
								<span class="label-text">3 years and more</span>
							</label>
						</div>
						<div class="form-screen__block statements">
							<h2>Which two of the following statements best describes you:</h2>
							<label>
								<input class="checkbox" type="checkbox">
								<span class="checkmark"></span>
								<p class="label-text">I am driven primarily deliver high customer value</p>
							</label>
							<label>
								<input class="checkbox" type="checkbox">
								<span class="checkmark"></span>
								<p class="label-text">I'm actively working on my personal development</p>
							</label>
							<label>
								<input class="checkbox" type="checkbox">
								<span class="checkmark"></span>
								<p class="label-text">I have a quality, long-term approach to sales</p>
							</label>
							<label>
								<input class="checkbox" type="checkbox">
								<span class="checkmark"></span>
								<p class="label-text">I feel comfortable with, and triggered by the performance under pressure</p>
							</label>
							<label>
								<input class="checkbox" type="checkbox">
								<span class="checkmark"></span>
								<p  class="label-text">I'm fearless before to call and make new contacts free text</p>
							</label>
						</div>
						<div class="form-screen__block textarea">
							<h2>Why do you think you are suitable for this service?</h2>
							<textarea name="suitable" id="" cols="1" rows="1" placeholder="Your answer"></textarea>
						</div>
					</div>
					<button class="form-screen__button">Continue</button>
				</form>
			</div>
			
			
		</div>
	</div>

</div>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
