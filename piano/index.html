    <div id="piano-content">
        
        <div class="container" id="piano-div">            
            <p>
                <button id='sustain-button' class='sustain-button'>Sustain</button>
                <button id='piano-switch' class='sustain-button'>Piano 1</button>
                <button id='key-assist-btn' class='sustain-button' style="display: block;margin: 14px auto;">Key Assist ON</button>


                <select id='song-search' style='width: 200px;'>
                    <option value='0'>Select a Song</option>                
                    
                </select>
        
            </p>
            <div class='song-wrapper'>
                <h4 id='song-title'></h4>
                <p id='song-text'></p>                
            </div>
            <br/>
            <div id='piano-body' class='piano-body'>
                <div id='menu-div' class="piano-menu">
                    <div class="piano-menu__top">
                        <div class="piano-menu__speaker"></div>
                        <div class="piano-menu__search">
                            <div>
                                <h3>Select song</h3>
                                <input id="search-input" type="text" placeholder="Search music sheets to playâ€¦">
                            </div>
                            <div>
                                <h3>Just play</h3>
                                <p>USE YOUR COMPUTER KEYBOARD TO PLAY YOUR CHOSEN SONG</p>
                            </div>
                        </div>
                        <div class="piano-menu__speaker right"></div>
                    </div>
                    <div class="piano-menu__bottom">
                        <ul>
                            <li class="active"><a href="">Record</a></li>
                            <li><a href="">Key assist</a></li>
                            <li><a href="">Autoplay</a></li>
                            <li><a href="">Metronome</a></li>
                            <li><a href="">Sustain</a></li>
                            <li><a href="">Styles</a></li>
                        </ul>
                    </div>
                </div>
                <div id="menu-div-low"></div>
                <div class='slider'>                    
                    <div id="Keyboard"></div>                
                </div>
    
</div>
